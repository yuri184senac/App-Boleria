<ion-header>
  <ion-toolbar>
    <ion-title>cadastroUsuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <form #form="ngForm" (ngSubmit)="register(form)" class="col s12">
       <div class="row">
          <div class="input-field col s12">
            <input id="nome" type="text" class="validate" name="nome" ngModel>
            <label for="nome">Nome</label>        
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="login" type="text" class="validate" name="login" ngModel>
            <label for="nome">Login</label>          
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="senha" type="password" class="validate" name="senha" ngModel>
            <label for="nome">Senha</label>         
          </div>
        </div>
        
        <div class="row">
          <select class="browser-default col-4" id="perfil" name="perfil" ngModel required>
            <option value="" disabled selected>Selecionar perfil</option>
            <option value="user">Usu√°rio</option>
            <option value="profissional">Profissional</option>
          </select>
        </div>
        <ion-button type="submit" color="success" expand="block">Cadastrar</ion-button>
      </form>
    </div>
  </div>
</ion-content>
